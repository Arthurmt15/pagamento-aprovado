<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Tutorial e Download</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
    }

    /* Círculo verde com V branco */
    .circle {
      width: 200px;
      height: 200px;
      background-color: green;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    /* Container dos botões */
    .button-container {
      display: flex;
      gap: 20px;
    }

    /* Estilos dos botões */
    .button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button-tutorial {
      background-color: #007bff;
    }

    .button-tutorial:hover {
      background-color: #0056b3;
    }

    .button-download {
      background-color: #28a745;
    }

    .button-download:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <!-- Círculo verde com V branco usando SVG -->
  <div class="circle">
    <svg width="100" height="100" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
      <path d="M9 16.17l-4.17-4.17L3 14l6 6 12-12-1.41-1.41L9 16.17z"/>
    </svg>
  </div>

  <!-- Botões -->
  <div class="button-container">
    <a href="tutorial.html" class="button button-tutorial">Tutorial</a>
    <a href="https://g.co/kgs/FmSYfnb" class="button button-download">Baixar</a>
  </div>

</body>
</html>
